{% load static %}

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-4">
            <img class= "img-fluid rounded-start" width="180" src="{% static 'courses/img/'|add:course.imageUrl %}" alt="{{course.title}}">
        </div>
        <div class="col-8">
            <div class="card-body" >
                <h5 class="card-title"> {{course.title|title}} </h5>
                <p class="card-text"> {{course.description|truncatechars:15}} </p>
                <p>
                    {{ course.date|date:'SHORT_DATE_FORMAT' }}
                </p>
                <span>
                    {% if course.isUpdated %}
                        <span class="badge bg-success">
                            Güncellendi
                        </span>
                        {% else %}
                        <span class="badge bg-danger">
                            Güncellenmedi
                        </span>
                    {% endif %}
                </span>
            </div>
        </div>
    </div>
</div>
