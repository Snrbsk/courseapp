{% extends "layout.html" %}

{% load static %}

{% block page_title %}
    Create Course
{% endblock page_title %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-sm table-bordered">
                    <thead>
                        <tr>
                            <th style="width:110px">Image</th>
                            <th>Title</th>
                            <th>Slug</th>
                            <th>Description</th>
                            <th style="width:75px">Buttons</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for course in courses %}
                            <tr>
                                <td><img src="{{ course.image.url }}" class="img-fluid"></td> 
                                <td> {{course.title}} </td>
                                <td> {{course.slug}} </td>
                                <td> {{course.description}} </td>
                                <td> 
                                    <a href="{% url 'course-edit' course.id%}" class="btn btn-success btn-sm" >Update</a>
                                    <a href="{% url 'course-delete' course.id%}" class="btn btn-danger btn-sm" >Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
{% endblock content %}
